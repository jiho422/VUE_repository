<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>첫 번째 인스턴스 영역</h1>
        <!-- <button>컴퍼넌트 등록</button> -->
        <my-component></my-component>
        <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app2">
        <h1>두 번째 인스턴스 영역</h1>
        <my-component></my-component>
        <my-local-component></my-local-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //지역 컴퍼넌트, 전역 컴퍼넌트

        //전역 컴퍼넌트
        Vue.component('my-component',{
            template: '<div>전역컴퍼넌트 등록</div>'//html 문서에 표시할 요소, CSS속성 정의
        });
        
        let cmp = {
            template:'<div>지역컴퍼넌트 등록</div>'
        }
        new Vue({
            el:'#app',
            components:{                    //지역컴퍼넌트
                'my-local-component':cmp
            }
        });

        new Vue({
            el:'#app2'
        })
    </script>
</body>
</html>
