<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let server_obj='{"이름":"김자바","직업":"개발자","나이":"20"}';
        let parse = JSON.parse(server_obj);
        console.log(parse);   //문자열구조 파싱해서 스크립트 객체로 변환 후 출력
        console.log(parse.이름);

        let stringify = JSON.stringify(parse);
        console.log(stringify);
        //주의할 점은 반드시 "key":"value"로 받아와야 함
    </script>
</head>

</body>
</html>
