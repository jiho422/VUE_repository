<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view> <!-- default는 name 속성을 지정하지 않으면 자동 지정 -->
        <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <script>

        let Body = {template:"<div>This is Body</div>"};
        let Header = {template:"<div>This is Header</div>"};
        let Footer = {template:"<div>This is Footer</div>"};

        let LoginBody = {template:"<div>This is LoginBody</div>"};
        let LoginHeader = {template:"<div>This is LoginHeader</div>"};
        let LoginFooter = {template:"<div>This is LoginFooter</div>"};

        let router = new VueRouter({
            routes:[
                {
                    path:'/',
                    components:{
                        default:Body,
                        header:Header,
                        footer:Footer
                    }
                },
                {
                    path:'/login', 
                    components:{
                        default:LoginBody,
                        header:LoginHeader,
                        footer:LoginFooter
                    }
                }
            ]
        });
        new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
